<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href={{url_for('static', filename='style.css')}}>
</head>
<body>

    <div class="container align-items-center justify-content-center">
        <div class="row justify-content-center">
            <div class="col-10 text-center" >
                <h1 style="font-size:40pt;color:#F5EDDC;">CNS LAB</h1>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select Cipher
                    </button>
                    <div class="dropdown-menu" id="cipher-dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href='#'>Ceaser Cipher</a>
                        <a class="dropdown-item" href='#'>Affine Cipher</a>
                        <a class="dropdown-item" href="#">Vigenere Cipher</a>
                        <a class="dropdown-item" href="#">Playfair Cipher</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                        <!-- TODO: add dropdown for new cipher
                            <a class="dropdown-item" href="#">New Cipher</a>
                        -->
                    </div>
                </div>
                <div class="container" id="cipher_body">
                    <div class="card" id="cipher_card">
                    </div>
                </div>
                <div class="container" id="result">
                    <div style="display: none" class="form-group">
                        <label for="inputText" style="color:#F5EDDC">Result</label>
                        <textarea type="text" name="text" class="form-control" id="resultText" ></textarea>
                    </div>
                </div>
            </div> 
        </div>
    </div> 
    <div class="cipher-forms" style="display:none"> 

        <!-- Ceaser Cipher -->
        <div id="ceaser_cipher_body">
            <form  action={{url_for('ceaser_cipher_page')}}>
                <div class="form-group">
                    <label class="form-text" for="inputText">Text</label>
                    <textarea type="text" name="text" class="form-control" id="inputText" placeholder="Type Text"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="form-text" for="inputOption">Option</label>
                        <select name="option" id="inputOption" class="form-control">
                            <option selected value="1">Encrypt</option>
                            <option value="2">Decrypt</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-text" for="inputKey">Key</label>
                        <input name="key" type="text" class="form-control" id="inputKey" placeholder="1..26">
                    </div>
                </div>
                <button  type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <!-- Affine Cipher -->
        <div id="affine_cipher_body">
            <form  action={{url_for('affine_cipher_page')}}>
                <div class="form-group">
                    <label class="form-text" for="inputText">Text</label>
                    <textarea type="text" name="text" class="form-control" id="inputText" placeholder="Type Text"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="form-text" for="inputOption">Option</label>
                        <select name="option" id="inputOption" class="form-control">
                            <option selected value="1">Encrypt</option>
                            <option value="2">Decrypt</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-text" for="inputKey">Key 1</label>
                        <input name="key_1" type="text" class="form-control" id="inputKey" placeholder="1..26">
                        <label class="form-text" for="inputKey">Key 2</label>
                        <input name="key_2" type="text" class="form-control" id="inputKey" placeholder="1..26">
                    </div>
                </div>
                <button  type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <!-- Vigenere Cipher -->
        <div id="vigenere_cipher_body">
            <form  action={{url_for('vigenere_cipher_page')}}>
                <div class="form-group">
                    <label class="form-text" for="inputText">Text</label>
                    <textarea type="text" name="text" class="form-control" id="inputText" placeholder="Type Text"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="form-text" for="inputOption">Option</label>
                        <select name="option" id="inputOption" class="form-control">
                            <option selected value="1">Encrypt</option>
                            <option value="2">Decrypt</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-text" for="inputKey">Key</label>
                        <input name="key" type="text" class="form-control" id="inputKey" placeholder="">
                    </div>
                </div>
                <button  type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <!-- Playfair Cipher -->
        <div id="playfair_cipher_body">
            <form  action={{url_for('playfair_cipher_page')}}>
                <div class="form-group">
                    <label class="form-text" for="inputText">Text</label>
                    <textarea type="text" name="text" class="form-control" id="inputText" placeholder="Type Text"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="form-text" for="inputOption">Option</label>
                        <select name="option" id="inputOption" class="form-control">
                            <option selected value="1">Encrypt</option>
                            <option value="2">Decrypt</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-text" for="inputKey">Key</label>
                        <input name="key" type="text" class="form-control" id="inputKey" placeholder="">
                    </div>
                </div>
                <button  type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <!-- TODO: ADD forms for new cipher
            <div id="new_cipher_body">
                <form>
                ...
                </form>
            </div>
        -->

    </div>
    <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src={{url_for('static', filename='lib.js')}}></script>
</body>
</html>
